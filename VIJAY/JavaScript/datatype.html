<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>

        // 1. number datatype
        let num = 1234, num1 = 0.5, num2 = 265874
        console.log(num,num1,num2)

        // 2.string datatype
        let myname="vijay", address="chennai";
        console.log(myname,address)

        // 3.boolean datatype
        let cond1=true,cond2=false
        console.log(cond1,cond2)

        // 4.undefine datatype
        let myData;
        console.log(myData)

        // 5.null data : empty data
        let futureData=null;
        console.log(futureData)

        // 6.Array datatype
        let courses=["java","python","angular","react"]
        console.log(courses)

        // 7.object datatype
        let emp={id:1,name:"vijay",salary:50000}
        console.log(emp)


    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        let courses = ["java", "python", "dotnet", "angular", "react"]
        console.log(courses)
        console.log(courses.length)
        console.log(courses.length - 1)

        // how to access array data outside array

        console.log(courses[1])

        // how to manipulate array Data

        courses[0] = "advanced java"
        console.log(courses);

        for (let i = 0; i < courses.length; i++) {
            document.write(courses[i], ",",)
        }
        document.write("<br>")

        // for of : it will return array values 
        for (let course of courses) {
            document.write(course, ",")
        }
        document.write("<br>")

        // for in : it will retuen array index
        for (let course in courses) {
            document.write(course, ",")
        }

        document.write("<br>")

        // 1.push() : it allows us to insert data at last index of an array

        courses.push("nodejs","expressjs")
        document.write(courses,"<br>")

        // 2.pop() : it is use to remove values from last index of an array, it remove single value at a time 

        courses.pop()
        document.write(courses,"<br>")

        // 3.unshift() : it allows us to insert data at starting index of an array
        courses.unshift("html","css")
        document.write(courses,"<br>")

        // 4.shift() : it is use to remove values from starting index of an array, it remove single value at a time
        courses.shift();
        document.write(courses,"<br>")

        // 5.splice(startIndex,deleteCount,dataToInsert) : it allows us to add and remove values from middle index of an array
        courses.splice(3,0,"Sass","typescript"); // it will add 2 values from 3rd index
        document.write(courses,"<br>")

        courses.splice(4,2) // it will remove 2 values from 4th index
        document.write(courses,"<br>")
        
        courses.splice(2,1,"wordpress","Digital Marketing") // it will remove 1 value from 2nd index and insert 2 values
        document.write(courses,"<br>")

        // 6.toString() : it convert array data into string

        console.log(courses.toString())

        // 7.join() : it covert array data into string data, it takes one parameter to seperate data 

        console.log(courses.join("*"))
        console.log(courses.join("  "))


    </script>

</body>

</html>

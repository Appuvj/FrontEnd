<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"></div>
    <div id="d11"></div>
    <div id="d12"></div>
    <div id="d13"></div>
    <div id="d14"></div>
    <div id="d15"></div>
    <div id="d16"></div>
    <div id="d17"></div>
    <div id="d18"></div>
    <div id="d19"></div>
    <div id="d20"></div>
    <div id="d21"></div>
    <div id="d22"></div>
    <div id="d23"></div>

    <script>

        // string and its method 

        let msg="i welcome you all in changepond, you all are changepond developer."
        document.getElementById("d1").innerHTML=msg
        document.getElementById("d2").innerHTML=msg.toUpperCase()
        document.getElementById("d3").innerHTML=msg.toLowerCase()
        document.getElementById("d4").innerHTML=msg.length
        
        // use of indexOf method 

        document.getElementById("d5").innerHTML=msg.indexOf("changepond")
        document.getElementById("d6").innerHTML=msg.indexOf("changepond",25)
        document.getElementById("d7").innerHTML=msg.indexOf("Changepond")

        // use of lastIndexOf method 

        document.getElementById("d8").innerHTML=msg.lastIndexOf("all")
        document.getElementById("d9").innerHTML=msg.lastIndexOf("all",30)
        document.getElementById("d10").innerHTML=`msg.lastIndexOf("all"):${msg.lastIndexOf("all")}`

        //use of search method

        document.getElementById("d11").innerHTML=`msg.search("you"):${msg.search("you")}`

        //use of slice method

        document.getElementById("d12").innerHTML=msg.slice(10)
        document.getElementById("d13").innerHTML=msg.slice(10,22)
        document.getElementById("d14").innerHTML=msg.slice(-20)
        document.getElementById("d15").innerHTML=msg.slice(-20,-5)

        // use of subString method

        document.getElementById("d16").innerHTML=msg.slice(5)
        document.getElementById("d17").innerHTML=msg.slice(5,30)

        // use of subStr 

        document.getElementById("d18").innerHTML=msg.slice(5,10)

        //use of split

        console.log(msg.split())
        console.log(msg.split(" "))

        //use of replace
        document.getElementById("d19").innerHTML=msg.replace("changepond","hematite")
        document.getElementById("d20").innerHTML=msg.replaceAll("changepond","hematite")

        document.getElementById("d21").innerHTML=msg.replace(/Changepond/i,"hematite")
        document.getElementById("d22").innerHTML=msg.replace(/Changepond/ig,"hematite")


        // use of charAt 

        document.getElementById("d23").innerHTML=msg.charAt(0)

        





    </script>
    
    
</body>
</html>

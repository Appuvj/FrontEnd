<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"></div>

    <script>

        // how to create object of date class 

        let dateObj=new Date()
        document.getElementById("d1").innerHTML=dateObj
        document.getElementById("d2").innerHTML=dateObj.getFullYear()
        document.getElementById("d3").innerHTML=dateObj.getHours()
        document.getElementById("d4").innerHTML=dateObj.getMinutes()
        document.getElementById("d5").innerHTML=dateObj.getDate()
        document.getElementById("d6").innerHTML=dateObj.getDay()
        document.getElementById("d7").innerHTML=dateObj.getDay()
        document.getElementById("d8").innerHTML=dateObj.getDay()
        document.getElementById("d9").innerHTML=dateObj.getDay()
        // document.getElementById("d10").innerHTML=dateObj.toLocaleTimeString()
        



        // how to create digital clock

        function myclock(){
            let mytime=new Date();
            document.getElementById("d10").innerHTML=mytime.toLocaleTimeString();

        }
        setInterval(myclock,1000)



    </script>




    
</body>
</html>

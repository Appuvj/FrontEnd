<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>
        // 1. simple function

        function greeting(){
            return "good morning";
        }

        document.write(greeting(),"<br>")

        let greet=greeting();
        document.write(greet,"<br>")

        //2. parameterize function

        function welcome(std1,std2,std3){
            // return "welcome you "+std1
            return `welcome you all ${std1} ${std2} ${std3} in changepond <br>`
        }

        // document.write( welcome ("changepond"))
        document.write(welcome("vijay","prasanth","sandeep","<br>"))

        // 3. anonynous function : function with no name

        let add = function (){

            return 100+200
        }

        document.write(add(),"<br>")

        let add1= function(num1,num2){
            return num1+num2
        }
        document.write(add1(10,20),"<br>")

        // arrow function :function with no name and no function keyword ,with arrow symbol(=>) after parenthesis

        let sub=()=>{
            return 20-10
        }

        document.write(sub(),"<br>")

        let sub1=(num1,num2)=>{
            return num2-num1
        }
        document.write(sub1(10,30),"<br>")

        // 5. optional parameterize function : when paramaten is optional in function, it always write at last with default value in paranthesis

        let fullname=(fname,lname,mname="",adress="")=>{
            return `${fname} ${mname} ${lname} ${adress}`
        }
        document.write(fullname("vijay","kumar","V","chennai"),"<br>")

        // rest parameterize function : when we don't know how many parameters are required in function in that case we use it
                                     // in this we use spread operator(...)
                                    
        // let empList=(s1)=>{
        //     return s1
        // }

        // document.write(empList("vijay"),"<br>")

        let empList1=(...std)=>{
            return std
        }
        document.write(empList1("vijay","prasanth","sandeep"),"<br>")


    </script>
    
</body>
</html>

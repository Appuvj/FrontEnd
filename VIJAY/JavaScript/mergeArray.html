<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>

        // mearging 2 array by using concat method 

        let frontEnd=["html","css","js","react"]
        let backEnd=["java","python","nodejs"]
        console.log(frontEnd)
        console.log(backEnd)

        let fullStack=frontEnd.concat(backEnd)
        console.log(fullStack)
        



        // mearging 2 array by using spread operator 

        let boys=["vijay","prasanth","sandeep","ajith"]
        let girls=["priya","jayashree","lakshmi"]
        console.log(boys)
        console.log(girls)

        let students=[...boys,...girls]
        console.log(students)
    </script>
    
</body>
</html>

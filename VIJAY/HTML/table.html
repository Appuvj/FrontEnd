<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>simple table</h1>

    <table border="" width="25%">
        <thead>
            <tr>
                <th>S no.</th>
                <th>Name</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>vijay</td>
                <td> java developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>prasanth</td>
                <td>python developer</td>
            </tr>
            <tr>
                <td>3</td>
                <td>sandeep</td>
                <td>dot net developer</td>
            </tr>

        </tbody>

    </table>

    <hr>
    <hr>

    <h1>Table with column span</h1>

    <table border="" width="25%" bgcolor="grey">
        <tr>
            <td colspan="2" bgcolor="blue">
                A
            </td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>

        <tr>
            <td>F</td>
            <td colspan="2" bgcolor="green">G</td>
        </tr>
    </table>

    <hr>
    <hr>

    <h1>Table with row span</h1>

    <table border="" width="25%" bgcolor="pink">
        <tr>
            <td>a</td>
            <td>b</td>
            <td rowspan="2">c</td>
        </tr>
        <tr>
            <td rowspan="2">d</td>
            <td>e</td>
        </tr>
        <tr>
            <td>f</td>
            <td>g</td>
        </tr>
    </table>

    <hr>
    <hr>

    <h1>table with rowspan and colspan</h1>
    <table border="" width="25%" bgcolor="beige">
        <tr>
            <td colspan="2" rowspan="2">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
    </table>

</body>

</html>
